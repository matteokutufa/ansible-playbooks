; /etc/php/8.3/fpm/php.ini
; Configurazione PHP 8.3 ottimizzata per WordPress con BuddyPress/bbPress
; Server: 6-8GB RAM, 3000 utenti, Nginx 1.26

[PHP]
; === CONFIGURAZIONI BASE ===
engine = On
short_open_tag = Off
precision = 14
output_buffering = 4096
zlib.output_compression = Off
implicit_flush = Off
unserialize_callback_func =
serialize_precision = -1
disable_functions = exec,passthru,shell_exec,system,proc_open,popen,curl_exec,curl_multi_exec,parse_ini_file,show_source
disable_classes =
zend.enable_gc = On
zend.exception_ignore_args = On
zend.exception_string_param_max_len = 0

; === CONFIGURAZIONI MEMORIA ===
memory_limit = 512M
max_execution_time = 300
max_input_time = 600
max_input_vars = 10000
max_input_nesting_level = 64
post_max_size = 128M
upload_max_filesize = 128M
max_file_uploads = 50

; === CONFIGURAZIONI PER SESSIONI ===
session.save_handler = files
session.save_path = "/var/lib/php/sessions"
session.use_strict_mode = 1
session.use_cookies = 1
session.use_only_cookies = 1
session.name = PHPSESSID
session.auto_start = 0
session.cookie_lifetime = 7200
session.cookie_path = /
session.cookie_domain =
session.cookie_httponly = 1
session.cookie_secure = 1
session.cookie_samesite = "Lax"
session.serialize_handler = php
session.gc_probability = 1
session.gc_divisor = 1000
session.gc_maxlifetime = 7200
session.referer_check =
session.cache_limiter = nocache
session.cache_expire = 180
session.use_trans_sid = 0
session.sid_length = 26
session.trans_sid_tags = "a=href,area=href,frame=src,form="
session.sid_bits_per_character = 6

; === SICUREZZA ===
expose_php = Off
allow_url_fopen = On
allow_url_include = Off
auto_globals_jit = On
register_argc_argv = Off
variables_order = "GPCS"
request_order = "GP"
auto_prepend_file =
auto_append_file =

; === ERROR REPORTING (PRODUZIONE) ===
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT
display_errors = Off
display_startup_errors = Off
log_errors = On
log_errors_max_len = 1024
ignore_repeated_errors = Off
ignore_repeated_source = Off
report_memleaks = On
html_errors = Off
error_log = /var/log/php/error.log

; === CONFIGURAZIONI DATE ===
date.timezone = Europe/Rome

; === CONFIGURAZIONI FILE ===
file_uploads = On
upload_tmp_dir = /tmp
default_socket_timeout = 60
user_agent = "PHP"

; === CONFIGURAZIONI MAIL ===
sendmail_path = /usr/sbin/sendmail -t -i

; === CONFIGURAZIONI SQL ===
sql.safe_mode = Off

; === CONFIGURAZIONI MYSQL ===
mysql.allow_local_infile = On
mysql.allow_persistent = On
mysql.cache_size = 2000
mysql.max_persistent = -1
mysql.max_links = -1
mysql.default_port =
mysql.default_socket =
mysql.default_host =
mysql.default_user =
mysql.default_password =
mysql.connect_timeout = 60
mysql.trace_mode = Off

; === CONFIGURAZIONI MYSQLI ===
mysqli.max_persistent = -1
mysqli.allow_persistent = On
mysqli.max_links = -1
mysqli.cache_size = 2000
mysqli.default_port = 3306
mysqli.default_socket =
mysqli.default_host =
mysqli.default_user =
mysqli.default_pw =
mysqli.reconnect = Off

; === CONFIGURAZIONI PDO ===
pdo_mysql.cache_size = 2000
pdo_mysql.default_socket =

; === OPCACHE CONFIGURATION ===
[opcache]
opcache.enable = 1
opcache.enable_cli = 1
opcache.memory_consumption = 512
opcache.interned_strings_buffer = 64
opcache.max_accelerated_files = 50000
opcache.max_wasted_percentage = 10
opcache.use_cwd = 1
opcache.validate_timestamps = 0
opcache.revalidate_freq = 0
opcache.revalidate_path = 0
opcache.save_comments = 1
opcache.enable_file_override = 0
opcache.optimization_level = 0x7FFFBFFF
opcache.dups_fix = 0
opcache.blacklist_filename = /etc/php/8.3/opcache-blacklist.txt
opcache.max_file_size = 0
opcache.consistency_checks = 0
opcache.force_restart_timeout = 180
opcache.error_log = /var/log/php/opcache.log
opcache.log_verbosity_level = 1
opcache.record_warnings = 0
opcache.preferred_memory_model =
opcache.protect_memory = 0
opcache.restrict_api =
opcache.mmap_base =
opcache.file_cache = /tmp/opcache
opcache.file_cache_only = 0
opcache.file_cache_consistency_checks = 1
opcache.file_cache_fallback = 1
opcache.huge_code_pages = 1
opcache.lockfile_path = /tmp
opcache.opt_debug_level = 0
opcache.file_update_protection = 2
opcache.min_restart_writes = 2
opcache.min_restart_interval = 10

; === REALPATH CACHE ===
realpath_cache_size = 64M
realpath_cache_ttl = 7200

; === CONFIGURAZIONI JIT (PHP 8.3) ===
opcache.jit_buffer_size = 128M
opcache.jit = tracing

; === CONFIGURAZIONI APCU ===
[apcu]
apc.enabled = 1
apc.shm_size = 128M
apc.ttl = 7200
apc.user_ttl = 7200
apc.gc_ttl = 3600
apc.entries_hint = 4096
apc.slam_defense = 1
apc.use_request_time = 1

; === CONFIGURAZIONI IGBINARY (se installato) ===
; igbinary.compact_strings = On

; === CONFIGURAZIONI REDIS (se installato) ===
; extension = redis.so

; === CONFIGURAZIONI IMAGICK ===
; extension = imagick.so

; === CONFIGURAZIONI CURL ===
curl.cainfo = /etc/ssl/certs/ca-certificates.crt

; === CONFIGURAZIONI MBSTRING ===
mbstring.language = Italian
mbstring.internal_encoding = UTF-8
mbstring.http_input = auto
mbstring.http_output = UTF-8
mbstring.encoding_translation = Off
mbstring.detect_order = auto
mbstring.substitute_character = none
mbstring.func_overload = 0
mbstring.strict_detection = On
mbstring.http_output_conv_mimetypes = "^(text/|application/xhtml\+xml)"

; === CONFIGURAZIONI ICONV ===
iconv.input_encoding = UTF-8
iconv.internal_encoding = UTF-8
iconv.output_encoding = UTF-8

; === CONFIGURAZIONI EXIF ===
exif.encode_unicode = ISO-8859-15
exif.decode_unicode_motorola = UCS-2BE
exif.decode_unicode_intel = UCS-2LE
exif.encode_jis =
exif.decode_jis_motorola = JIS
exif.decode_jis_intel = JIS