# /etc/nginx/nginx.conf
# Configurazione Nginx 1.26 ottimizzata per WordPress con 3000 utenti
# Server: 6-8GB RAM, PHP 8.3, MariaDB

user www-data;
worker_processes auto;
worker_rlimit_nofile 65535;
pid /run/nginx.pid;

# === EVENTI E CONNESSIONI ===
events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
    accept_mutex off;
}

http {
    # === CONFIGURAZIONI BASE ===
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # === CHARSET ===
    charset utf-8;
    
    # === LOGGING ===
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                   '$status $body_bytes_sent "$http_referer" '
                   '"$http_user_agent" "$http_x_forwarded_for" '
                   'rt=$request_time uct="$upstream_connect_time" '
                   'uht="$upstream_header_time" urt="$upstream_response_time"';
    
    access_log /var/log/nginx/access.log main buffer=32k flush=30s;
    error_log /var/log/nginx/error.log warn;
    
    # === PERFORMANCE E SICUREZZA ===
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    server_tokens off;
    reset_timedout_connection on;
    
    # === TIMEOUT CONFIGURATION ===
    keepalive_timeout 30s;
    keepalive_requests 1000;
    client_header_timeout 20s;
    client_body_timeout 20s;
    send_timeout 20s;
    
    # === BUFFER SIZES ===
    client_header_buffer_size 4k;
    large_client_header_buffers 4 16k;
    client_body_buffer_size 128k;
    client_max_body_size 256m;
    
    # === RATE LIMITING ===
    limit_req_zone $binary_remote_addr zone=login:10m rate=10r/m;
    limit_req_zone $binary_remote_addr zone=wp_admin:10m rate=30r/m;
    limit_req_zone $binary_remote_addr zone=api:10m rate=60r/m;
    limit_conn_zone $binary_remote_addr zone=conn_limit_per_ip:10m;
    
    # === FASTCGI CACHE CONFIGURATION ===
    fastcgi_cache_path /var/cache/nginx/fastcgi 
                       levels=1:2 
                       keys_zone=wordpress:256m 
                       max_size=2g 
                       inactive=60m 
                       use_temp_path=off;
    
    fastcgi_cache_key "$scheme$request_method$host$request_uri$query_string";
    fastcgi_cache_use_stale error timeout invalid_header http_500 http_503;
    fastcgi_cache_background_update on;
    fastcgi_cache_revalidate on;
    fastcgi_cache_lock on;
    fastcgi_cache_lock_timeout 5s;
    
    # === GZIP COMPRESSION ===
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_disable "msie6";
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/atom+xml
        application/json
        application/ld+json
        application/manifest+json
        application/rss+xml
        application/vnd.geo+json
        application/vnd.ms-fontobject
        application/x-font-ttf
        application/x-web-app-manifest+json
        font/opentype
        image/bmp
        image/svg+xml
        image/x-icon;
    
    # === BROTLI COMPRESSION (se disponibile) ===
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    
    # === SSL CONFIGURATION ===
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:50m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;
    
    # === SECURITY HEADERS ===
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;
    
    # === PROXY SETTINGS ===
    proxy_buffering on;
    proxy_buffer_size 8k;
    proxy_buffers 32 8k;
    proxy_busy_buffers_size 16k;
    proxy_temp_file_write_size 16k;
    proxy_connect_timeout 30s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    
    # === UPSTREAM PHP-FPM ===
    upstream php {
        server unix:/run/php/php8.3-fpm.sock;
        keepalive 32;
    }
    
    # === MAP PER CACHE BYPASS ===
    map $request_uri $skip_cache {
        default 0;
        ~*/wp-admin 1;
        ~*/wp-json 1;
        ~*preview=true 1;
        ~*wp-login.php 1;
        ~*xmlrpc.php 1;
    }
    
    map $http_cookie $skip_cache_cookie {
        default 0;
        ~*wordpress_logged_in 1;
        ~*wp-postpass 1;
        ~*wordpress_no_cache 1;
        ~*comment_author 1;
        ~*woocommerce_items_in_cart 1;
    }
    
    # === CONFIGURAZIONI SPECIFICHE PER BUDDYPRESS ===
    map $request_uri $skip_cache_bp {
        default 0;
        ~*/activity 1;
        ~*/members 1;
        ~*/groups 1;
        ~*/forums 1;
        ~*/register 1;
        ~*/activate 1;
    }
    
    # === MIME TYPES AGGIUNTIVI ===
    include /etc/nginx/mime.types;
    types {
        application/wasm wasm;
        font/woff2 woff2;
    }
    
    # === INCLUDE CONFIGURAZIONI SITI ===
    include /etc/nginx/conf.d/*.conf;
    include /etc/nginx/sites-enabled/*;

}